
summary: Supplier Status
description: |-

    NHS Notify will send a supplier status callback when:
    * the channel status has changed - This refers to the internal statuses used by NHS Notify, which are consistent across all suppliers.
    * the supplier status has changed - This is the raw status value specified by the supplier, representing the real-time status of a message.

    The types of receipt that may be included in this response are listed [here](../documentation/APIDescription#supplier-statuses)
operationId: post-v1-callbacks
parameters:
    - name: x-hmac-sha256-signature
      in: header
      description: Contains a HMAC-SHA256 signature of the request body using a
          pre-agreed secret
      schema:
          type: string
          examples: 
            - 9ee8c6aab877a97600e5c0cd8419f52d3dcdc45002e35220873d11123db6486f
    - name: x-api-key
      in: header
      description: Contains the pre-agreed API key.
      schema:
          type: string
          examples: 
            - 0bb04a0e-d005-42dd-8993-dacf37410a12
requestBody:
  content:
    application/vnd.api+json:
      schema:
        type: object
        properties:
          data:
            type: array
            minItems: 1
            items:
              $ref: ../schemas/components/SupplierStatus.yaml
responses:
    '202':
        description: Accepted
    '401':
        description: Unauthorized
    '403':
        description: Forbidden
