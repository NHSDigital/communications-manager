type: object
title: CallbackRequest
properties:
  type:
    const: MessageStatus
  attributes:
    type: object
    properties:
      messageId:
        $ref: ../types/KSUID.yaml
      messageReference:
        type: string
        format: uuid
        examples: 
          - 1642109b-69eb-447f-8f97-ab70a74f5db4
      messageStatus:
        type: string
        title: ChannelStatus
        enum:
          - pending_enrichment
          - enriched
          - sending
          - delivered
          - failed
        example: delivered
      messageStatusDescription:
        type: string
        example: ""
      channels:
        type: array
        minItems: 1
        items:
          type: object
          properties:
            type:
              $ref: ../enums/ChannelType.yaml
            channelStatus:
              $ref: ../enums/ChannelStatus.yaml
      timestamp:
        type: string
        description: Timestamp of the callback event.
        format: date-time
        example: '2023-11-17T14:27:51.413Z'
      routingPlan:
        $ref: ../types/RoutingPlan.yaml
    required:
      - messageId
      - messageReference
      - messageStatus
      - timestamp
      - routingPlan
  links:
    type: object
    properties:
      message:
        type: string
        format: uri
        examples: 
          - "https://api.service.nhs.uk/comms/v1/messages/0ujsszwN8NRY24YaXiTIE2VWDTS"
    required:
      - message
  meta:
    type: object
    properties:
      idempotencyKey:
        type: string
        description: Contains a value that you can use to deduplicate retried
          requests.
        examples: 
          - "2515ae6b3a08339fba3534f3b17cd57cd573c57d25b25b9aae08e42dc9f0a445"
