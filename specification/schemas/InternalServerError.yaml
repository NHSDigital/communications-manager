type: object
title: Internal server error
additionalProperties: false
properties:
  errors:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: object
      properties:
        id:
          $ref: TypeErrorIdentifier.yaml
        code:
          $ref: enums/EnumErrorInternalServerError.yaml
        links:
          $ref: LinksError.yaml
        status:
          type: string
          enum:
            - '500'
          example: '500'
        title:
          type: string
          enum:
            - Templates missing
            - Duplicate templates
          example: Templates missing
        detail:
          type: string
          enum:
            - 'The templates required to use the routing plan were not found.'
            - 'The routing plan specified contains duplicate templates.'
          example: 'The templates required to use the routing plan were not found.'
        source:
          type: object
          additionalProperties: false
          properties:
            pointer:
              type: string
              enum:
                - /data/attributes/routingPlanId
              example: /data/attributes/routingPlanId
