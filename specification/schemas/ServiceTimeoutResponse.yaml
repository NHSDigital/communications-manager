type: object
title: Service timeout
additionalProperties: false
properties:
  errors:
    type: array
    minItems: 1
    maxItems: 1
    uniqueItems: true
    items:
      type: object
      properties:
        id:
          $ref: TypeErrorIdentifier.yaml
        code:
          $ref: enums/EnumErrorTimeout.yaml
        links:
          $ref: LinksError.yaml
        status:
          type: string
          enum:
            - '504'
          example: '504'
        title:
          type: string
          enum:
            - Unable to call service
          example: Unable to call service
        detail:
          type: string
          enum:
            - The downstream service has not responded within the configured timeout period.
          example: The downstream service has not responded within the configured timeout period.
