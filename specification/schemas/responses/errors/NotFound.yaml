type: object
title: Not found
additionalProperties: false
properties:
  errors:
    type: array
    minItems: 1
    maxItems: 1
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: ../../types/ErrorIdentifier.yaml
        code:
          $ref: ../../enums/ErrorNotFound.yaml
        links:
          $ref: ../../types/LinksError.yaml
        status:
          type: string
          enum:
            - '404'
          example: '404'
        title:
          type: string
          enum:
            - Resource not found
          example: Resource not found
        detail:
          type: string
          enum:
            - The resource at the requested URI was not found.
          example: The resource at the requested URI was not found.
