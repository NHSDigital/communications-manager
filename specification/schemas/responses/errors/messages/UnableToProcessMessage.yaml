type: object
title: Request not processable
additionalProperties: false
properties:
  errors:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: ../../../types/ErrorIdentifier.yaml
        code:
          $ref: ../../../enums/ErrorInvalidValue.yaml
        links:
          $ref: ../../../types/LinksError.yaml
        status:
          type: string
          enum:
            - '400'
          example: '400'
        title:
          type: string
          enum:
            - Missing property
            - Property cannot be null
            - Invalid value
          example: Missing property
        detail:
          type: string
          enum:
            - 'The property at the specified location is required, but was not present in the request.'
            - 'The property at the specified location is required, but a null value was passed in the request.'
            - The property at the specified location does not allow this value.
          example: 'The property at the specified location is required, but was not present in the request.'
        source:
          type: object
          additionalProperties: false
          properties:
            pointer:
              type: string
              enum:
                - /data/type
                - /data/attributes
                - /data/attributes/messageReference
                - /data/attributes/routingPlanId
                - /data/attributes/recipient/nhsNumber
                - /data/attributes/recipient/dateOfBirth
              example: /data/attributes/routingPlanId
