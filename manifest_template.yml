SERVICE_NAME: communications-manager
PRODUCT_DISPLAY_NAME: Communications Manager
DESCRIPTION: Use this API to send messages to citizens via email, SMS, the NHS App or letter.
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    has_mock_auth: true
    app_ratelimit: '6000pm'
    app_quota: '1200'
    global_ratelimit: '18000pm'
    global_quota: '6000'
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true
  - name: ref
    display_name: Reference
    has_mock_auth: true
  - name: 2-ref
    display_name: Reference - 2
    has_mock_auth: true
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: sandbox
    display_name: Sandbox
  - name: int
    display_name: Integration Testing
  - name: prod
    display_name: Production
    approval_type: manual
---
meta:
  api:
    name: communications-manager
    guid: 1562bc1f-8261-485f-964c-e38f88f754bd
    spec_guids:
      - fa29e42a-8569-4db1-98d3-cb336fa666b1
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  interval: 1
                  limit: {{ ENV.global_quota | default(6000)}}
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: {{ ENV.global_ratelimit | default('18000pm') }}
              app:
                quota:
                  enabled: true
                  interval: 1
                  limit: {{ ENV.app_quota | default(1200)}}
                  timeunit: minute
                spikeArrest:
                  ratelimit: {{ ENV.app_ratelimit | default('6000pm') }}
                  enabled: true
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
{% if ENV.has_mock_auth | default(false) %}
          - identity-service-mock-{{ ENV.name }}
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-cis2:aal3:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% endfor %}
