SERVICE_NAME: communications-manager
PRODUCT_DISPLAY_NAME: communications-manager
DESCRIPTION: example description
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    has_mock_auth: true
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true
  - name: ref
    display_name: Reference
    has_mock_auth: true
# Enable environments when ready by uncommenting:
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: sandbox
    display_name: Sandbox
      # - name: int
  #   display_name: Integration Testing
---
meta:
  api:
    name: communications-manager
    guid: 1562bc1f-8261-485f-964c-e38f88f754bd
    spec_guids:
      - fa29e42a-8569-4db1-98d3-cb336fa666b1
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
            # For a parameterised example of rate limiting per environment,
            # see https://github.com/NHSDigital/personal-demographics-service-api/blob/master/manifest_template.yml
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 1
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 60pm # 10 requests per second
              app:
                quota:
                  enabled: true
                  limit: 1
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 60pm # 10 requests per second
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
{% if ENV.has_mock_auth | default(false) %}
          - identity-service-mock-{{ ENV.name }}
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-cis2:aal3:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% endfor %}
