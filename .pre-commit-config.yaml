repos:
- repo: local
  hooks:
    - id: generate-docs-commit
      name: Generate docs & commit
      description: Generates the latest version of the docs and adds it to your commit
      entry: 'scripts/gen-docs.sh'
      language: script
    - id: git-secrets
      name: Git Secrets
      description: git-secrets scans commits, commit messages, and --no-ff merges to prevent adding secrets into your git repositories.
      entry: 'nhsd-git-secrets/pre-commit-mac.sh'
      language: script
