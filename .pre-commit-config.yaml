repos:
- repo: local
  hooks:
    - id: git-secrets
      name: Git Secrets
      description: git-secrets scans commits, commit messages, and --no-ff merges to prevent adding secrets into your git repositories.
      entry: 'nhsd-git-secrets/pre-commit-mac.sh'
      language: script
    - id: lint
      name: lint
      description: lint scan
      entry: 'node_modules/.bin/eslint --ext .js'
      language: script
      files: '\.(js|jsx)$'
